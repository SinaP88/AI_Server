<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>3D Face</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="icon" type="image/vnd.microsoft.icon" href='static/images/favicon.ico'>
</head>

<body style="background: #252525;">
 <div>
	<h1>3D Face</h1>

        <form action="http://127.0.0.1:5000/predict3d" method="post">
            <label for="image-id">Image</label>
            <br>
                <input type="text" id="image-id" name="image" value="put your base64 image here"> <br><br>
                <button type="submit" class="btn btn-primary btn-block btn-large" value="Submit">Submit</button>
        </form>
   <br>
   <br>
   <div class="result">
        <label for="result">Result</label>
        <br>
        <h4>{{ points }}</h4>
   </div>

 </div>
</body>
</html>
